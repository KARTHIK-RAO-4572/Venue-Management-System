<app-admin-nav></app-admin-nav>
<h1>Welcome {{venueInchargeName}}!!</h1>
<h3>All Bookings for Venue {{venueName}}</h3>
<div class="bookings-status">
    <table>
        <thead>
            <tr>
                <th>S. No</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Faculty Coordinator Contact</th>
                <th>Approve</th>
                <th>Reject</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings;let i=index" [style.background-color]="showColor(bookings[i])">
                <td>{{i+1}}</td>
                <td>{{booking.eventName}}</td>
                <td>{{booking.eventDate}}</td>
                <td>{{booking.eventStatus}}</td>
                <td>{{booking.remarks}}</td>
                <td>{{booking.facultyContact}}</td>
                <td><button id="approve-btn" (click)="map(booking,'Accept')" >Approve</button></td>
                <td><button id="reject-btn" (click)="map(booking,'Reject')" >Reject</button></td>
            </tr>
        </tbody>
    </table>
</div>
